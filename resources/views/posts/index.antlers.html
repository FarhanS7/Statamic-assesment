<div class="-mx-4 flex flex-wrap">
    <div class="w-full px-4 md:w-1/2 lg:w-1/3">
        <div class="mb-10 w-full">
            {{collection:posts}}
            <div class="mb-8 overflow-hidden rounded-sm">
                <img src="{{ thumbnail }}" alt="image" class="w-full" />
            </div>
            <div>
                <span
                    class="mb-5 inline-block rounded-sm bg-primary px-4 py-1 text-center text-xs font-semibold leading-loose text-white"
                >
                    {{date}}
                </span>
                <h3>
                    <a
                        href="{{url}}"
                        class="mb-4 inline-block text-xl font-semibold text-dark hover:text-primary sm:text-2xl lg:text-xl xl:text-2xl dark:text-white"
                    >
                        {{title}}
                    </a>
                </h3>
                <p class="text-base text-body-color dark:text-dark-6">
                    {{content}}
                </p>
            </div>
            {{/collection:posts}}
        </div>
    </div>
</div>
